# Pre-commit hooks configuration
repos:
  # Python code formatting with black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.13

  # Python linting with ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix]

  # Security checks for data isolation
  - repo: local
    hooks:
      - id: user-isolation-check
        name: Check for missing user_id filters
        entry: python3 backend/.ruff_security.py
        language: system
        types: [python]
        files: ^backend/app/api/
        pass_filenames: true

  # Run data isolation tests
  - repo: local
    hooks:
      - id: pytest-isolation
        name: pytest (data isolation tests)
        entry: bash -c 'cd backend && source venv/bin/activate && pytest tests/test_data_isolation.py -v'
        language: system
        pass_filenames: false
        always_run: true

  # Run all tests before commit
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'cd backend && source venv/bin/activate && pytest'
        language: system
        pass_filenames: false
        always_run: true
