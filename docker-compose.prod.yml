services:
  # Optional MySQL database (can be used instead of SQLite)
  # Uncomment this service if you chose MySQL during onboarding
  # mintbean-mysql:
  #   image: mysql:8.0
  #   container_name: mintbean-mysql
  #   restart: unless-stopped
  #   environment:
  #     MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme_root}
  #     MYSQL_DATABASE: ${MYSQL_DATABASE:-mintbean}
  #     MYSQL_USER: ${MYSQL_USER:-mintbean_user}
  #     MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme_password}
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   healthcheck:
  #     test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - mintbean

  mintbean-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: mintbean-backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      # Mount beancount files in read-only mode
      # - /path/to/your/beancount:/beancount:ro
    env_file:
      - .env
    environment:
      # Bootstrap database - used only for initial connection
      # After onboarding, database settings are stored in app_settings table
      - DATABASE_URL=sqlite:///./data/mintbean.db
      - PYTHONUNBUFFERED=1
      - DEBUG=false
    # Uncomment this if using MySQL
    # depends_on:
    #   mintbean-mysql:
    #     condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mintbean

  mintbean-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: mintbean-frontend
    restart: unless-stopped
    environment:
      # Runtime API URL configuration - can point to any backend
      # Examples:
      #   - /api/v1 (same domain, path-based routing via reverse proxy)
      #   - https://api.example.com/api/v1 (different subdomain)
      #   - http://mintbean-backend:8000/api/v1 (direct container access)
      - API_URL=${API_URL:-/api/v1}
    depends_on:
      mintbean-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - mintbean

networks:
  mintbean:
    name: mintbean
    driver: bridge
    # Make network external so Nginx Proxy Manager can connect
    # NPM must be added to this network via:
    # docker network connect mintbean <npm-container-name>

volumes:
  data:
    driver: local
  # Uncomment if using MySQL
  # mysql_data:
  #   driver: local
