services:
  mintbean-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      # Mount beancount files in read-only mode
      # - /path/to/your/beancount:/beancount:ro
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./data/mintbean.db
      - PYTHONUNBUFFERED=1
      - DEBUG=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mintbean

  mintbean-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    environment:
      # Runtime API URL configuration - can point to any backend
      # Examples:
      #   - /api/v1 (same domain, path-based routing via reverse proxy)
      #   - https://api.example.com/api/v1 (different subdomain)
      #   - http://mintbean-backend:8000/api/v1 (direct container access)
      - API_URL=${API_URL:-/api/v1}
    depends_on:
      mintbean-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - mintbean

networks:
  mintbean:
    driver: bridge

volumes:
  data:
    driver: local
