services:
  postgres:
    image: postgres:15-alpine
    container_name: mintbean-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-mintbean}
      - POSTGRES_USER=${POSTGRES_USER:-mintbean_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mintbean_user} -d ${POSTGRES_DB:-mintbean}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mintbean

  mintbean-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: mintbean-backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      # Mount beancount files in read-only mode
      # - /path/to/your/beancount:/beancount:ro
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mintbean_user}:${POSTGRES_PASSWORD:-changeme_password}@postgres:5432/${POSTGRES_DB:-mintbean}
      - PYTHONUNBUFFERED=1
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mintbean

  mintbean-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: mintbean-frontend
    restart: unless-stopped
    environment:
      # Runtime API URL configuration - can point to any backend
      # Examples:
      #   - /api/v1 (same domain, path-based routing via reverse proxy)
      #   - https://api.example.com/api/v1 (different subdomain)
      #   - http://mintbean-backend:8000/api/v1 (direct container access)
      - API_URL=${API_URL:-/api/v1}
    depends_on:
      mintbean-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - mintbean

networks:
  mintbean:
    name: mintbean
    driver: bridge
    # Make network external so Nginx Proxy Manager can connect
    # NPM must be added to this network via:
    # docker network connect mintbean <npm-container-name>

volumes:
  postgres_data:
    driver: local
  data:
    driver: local
